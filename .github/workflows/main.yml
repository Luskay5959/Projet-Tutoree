name: Format and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install black
          sudo apt-get update
          sudo apt-get install -y shfmt

      - name: Format Python files
        run: |
          black .
          echo "### Python files formatted with Black:" >> $GITHUB_STEP_SUMMARY
          git status --porcelain '*.py' | awk '{print "- " $2}' >> $GITHUB_STEP_SUMMARY

      - name: Format YAML/YML and CSS files with Prettier
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: '--write **/*.{yml,yaml,css}'
      
      - name: Summarize YAML and CSS changes
        run: |
          echo "### YAML/YML and CSS files formatted with Prettier:" >> $GITHUB_STEP_SUMMARY
          git status --porcelain '*.yml' '*.yaml' '*.css' | awk '{print "- " $2}' >> $GITHUB_STEP_SUMMARY

      - name: Format Shell scripts
        run: |
          shfmt -w -i 2 -sr . || true
          echo "### Shell scripts formatted with shfmt:" >> $GITHUB_STEP_SUMMARY
          git status --porcelain '*.sh' | awk '{print "- " $2}' >> $GITHUB_STEP_SUMMARY

      - name: Create Pull Request with formatting changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'style: auto-format files (yaml, sh, py, css)'
          branch: auto-format/${{ github.ref_name }}
          title: 'Auto-format files (yaml, sh, py, css)'
          body: 'This PR includes automatically formatted changes via GitHub Actions.'
